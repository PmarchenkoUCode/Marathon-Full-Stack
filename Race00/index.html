<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="calc">
            <div class="calc-screen">
                <p class="result">0</p>
                <p class="solutions"></p>
            </div>
            <div class="buttons">
                <div class="btn clear bg-grey">C</div>
                <div class="btn plus-minus bg-grey">±</div>
                <div class="btn percent bg-grey">%</div>
                <div class="btn division bg-grey operand">÷</div>

                <div class="btn number seven">7</div>
                <div class="btn number eigth">8</div>
                <div class="btn number nine">9</div>
                <div class="btn multiply bg-orange operand">*</div>

                <div class="btn number four">4</div>
                <div class="btn number five">5</div>
                <div class="btn number six">6</div>
                <div class="btn minus bg-orange operand">-</div>

                <div class="btn number one">1</div>
                <div class="btn number two">2</div>
                <div class="btn number three">3</div>
                <div class="btn plus bg-orange operand">+</div>

                <div class="btn number zero">0</div>
                <div class="btn number dot">.</div>
                <div class="btn equal bg-orange">=</div>
            </div>
        </div>

        <script src="js/calculator.js"></script>
    </body>
</html>
