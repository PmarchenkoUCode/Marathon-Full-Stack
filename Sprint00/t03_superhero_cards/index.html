<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Superhero Cards
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="list">
            <div class="list_block block_0">
                <img src="assets/images/Capitan-America.png" class="png_0" alt="Capitain America">
                <p class="supername">Capitain America</p>
                <p class="realname">Steven Rogers</p>
            </div>
            <div class="list_block block_1">
                <img src="assets/images/Iron-man.png" class="png_1" alt="Iron Man">
                <p class="supername">Iron Man</p>
                <p class="realname">Tony Stark</p>
            </div>
            <div class="list_block block_2">
                <img src="assets/images/Black-Widow.png" class="png_2" alt="Black Widow">
                <p class="supername">Black Widow</p>
                <p class="realname">Natasha Romanoff</p>
            </div>
            <div class="list_block block_3">
                <img src="assets/images/Spider-man.png" class="png_3" alt="Spider-Man">
                <p class="supername">Spider-Man</p>
                <p class="realname">Peter Parker</p>
            </div>
        </div>
    </body>
</html>
